<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');

    /*font-family: 'Fraunces', serif;
    font-family: 'Montserrat', sans-serif;*/
    
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }


  </style>
</head>
<body>

  <div class="product">
    <div class="product__left"></div>

    <div class="product__right">
      <p class="product__type">perfume</p>
      <h2 class="product__title">
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="product__desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product__price">
        <span class="product__offer">$149.99</span>
        <span class="product__original">$169.99</span>

      </div>

      <button class="product__button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </div>

</body>
</html>
