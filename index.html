<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>
    <div class="product">
      <div class="product__left">
        <picture>
          <source media="(max-width:650px)" srcset="./images/image-product-mobile.jpg">
          <img  src="./images/image-product-desktop.jpg" alt="Perfume">
        </picture>
      </div>
  
      <div class="product__right">
        <p class="product__type">perfume</p>
        <h2 class="product__title">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="product__desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <span class="product__offer">$149.99</span>
          <span class="product__original">$169.99</span>
  
        </div>
        <button class="product__button"> <span><img src="./images/icon-cart.svg" alt=""></span>  Add to Cart</button>
      </div>
    </div>
  </main>
  

</body>
</html>
